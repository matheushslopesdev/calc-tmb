<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>TBM - Taxa Metabolica Basal</h1>
    
            <div class="input-group">
                <label>Peso (kg):</label>
                <input type="number" id="peso"  placeholder="Ex: 90"required>
            </div>
            <div class="input-group">
                <label>Altura (cm):</label>
                <input type="number" id="altura" placeholder="Ex: 180" required>
            </div>
            <div class="input-group">
                <label>Idade:</label>
                <input type="number" id="idade" placeholder="Ex: 18" required>
            </div>
            <div class="input-group">
                <label>Sexo:</label>
                <select id="sexo">
                    <optgroup label="Sexo">
                      <option></option>
                      <option id="homem">Homem</option>
                      <option id="mulher">Mulher</option>
                    </optgroup>
                  </select>
            </div>
            <label>Atividade:</label>
                <select id="atividade">
                    <optgroup label="Atividade">
                      <option></option>
                      <option id="sedentario">Sedentario</option>
                      <option id="leveA">Levemente Ativo</option>
                      <option id="moderado">Moderadamente Ativo</option>
                      <option id="altoA">Altamente Ativo</option>
                      <option id="extremoA">Extremamente Ativo</option>
                    </optgroup>
                  </select>
                  <br>
            <hr>
            <button id="btn">Calcular IMC</button>
    
        <div id="resultado" class="resultado"></div>
    </div>

<script src="static/js/imc.js"></script>
</body>
</html>
